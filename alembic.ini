# alembic.ini
[alembic]
# Path to migration scripts
script_location = %(here)s/migrations

# Database URL placeholder (override in env.py or via env variable)
sqlalchemy.url = postgresql+psycopg2://user:password@localhost:5432/timetracking

# File template for revisions
# file_template = %%(rev)s_%%(slug)s

# Path separator for multiple paths
path_separator = os

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
